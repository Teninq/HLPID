   <!-- Start No Box section -->
   <section id="contact-us" class="no-box">
      <form id="contactform" class="contact" />
         <div class="container">
            <div class="row">
               <div class="span12">
                  <h2>QUICK CONTACT FORM</h2>
                  <!-- the result of the Ajax form submission will be rendered inside this div -->
                  <div id="result"></div>
                  <div id="hide_after" class="row">
                     <div class="span6">
                        <input type="text" name="contactname" id="contactname" value="" class="required span5" aria-required="true" placeholder="Name" title="Name" />
                        <input type="text" name="email" id="email" value="" class="required email span5" aria-required="true" placeholder="E-Mail" title="E-Mail" />
                        <input type="text" name="subject" id="subject" value="" class="required subject span5" aria-required="true" placeholder="Subject" title="Subject" />
                        <button type="submit" class="btn custom-btn btn-large visible-tablet visible-desktop">Submit</button><!-- Button Displays on Desktop -->
                     </div>
                     <!-- .span6 -->
                     <div class="span6">
                        <textarea rows="3" name="message" id="textarea" class="required span5" aria-required="true" placeholder="Your Message ... " title="Your Message"></textarea>
                        <button type="submit" class="btn custom-btn btn-large hidden-tablet hidden-desktop">Submit</button><!-- Button Displays on Mobile -->
                        <input type="hidden" value="Send Message" name="submit" id="submitButton" title="Click here to submit your message!" />
                     </div>
                     <!-- .span6 -->
                  </div>
                  <!-- .row -->
               </div>
               <!-- .span12 -->
            </div>
            <!-- .row -->
         </div>
         <!-- .container -->

<script type="text/javascript">

var search_seq="CTGATCCATATGAATTCCTCTTATTAAGAAAAATAAAGCATCCAGGATTCAATGAAGAACT";
var type="none";
function submitDownload()
{	
	search_seq=$("#search_seq_input").val();
	type=$("#type").val();

	
	
	if(search_seq=="")
		{
		alert("please input seq")
		}
	else
		{
	$('#search_seq').bootstrapTable("refresh",{query: {'search_seq': search_seq,}} );
	
		}
}
	
	


$(function()
{

	$("#header").load("pages/header.html");
	$("#footer").load("pages/footer.html");
$("#search_seq").attr("placeholder",search_seq);

  $('#search_seq').bootstrapTable(
    {
	url: 'handle/search_seq.php',
	method: 'get',
	striped: true,
	pagination: true,
	cardView:true,
    pageSize: 10,
    showColumns: true,
    showRefresh: true,
    pageList: [10, 25, 50, 100, 200],
    dataType:'json',
    //search:true,
    showExport:true,
    formatNoMatches: function()
    {
    	return 'No corresponding peptide result has been retrieved for your query of '+ search_seq ;
    },
    queryParams:function() {
	    return {
	    	search_seq:search_seq,
	        
	        sort: 'updated',
	        direction: 'desc',
	        per_page: 100,
	        page: 1
	    };
	},
    //sidePagination: 'server',
    queryParamsType:'limit',
    showColumns:true,
    showToggle:true,
    showPaginationSwitch:true,
    
    ///clickToSelect:true,
    singleSelect:true,
	  columns: [

	        ]
	});

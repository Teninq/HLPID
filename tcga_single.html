<script type="text/javascript">


var sample="ACC";
var lncrna="ENSG00000225269";
var n="0.5";


var str=location.href.split('=');
sample=str[1];
sample=sample.replace(/%20/g," ");
sample=sample.replace(/%27/g,"'");








function submitDownload()
{	
	sample=$("#sample").val();
	lncrna=$("#lncrna").val();
	n=$("#n").val();
	$("#picture").attr("src","loading.gif");
	//$("#picture").fadeOut();
	$("#picture").fadeIn("slow");
	$.ajax({
		//type:"json",
		//dataType:"json",
		url:"handle/tcga_single.php",
		data:{sample:sample,lncrna:lncrna,n:n},
		success:function(result)
		{
        	//alert(result);
        	$("#picture").attr("src",result);
        	//$("#picture").fadeOut();
        	$("#picture").fadeIn("slow");
        	
    	}
	});
	
}
	
	



$(function()
{
	$("#header").load("pages/header.html");
	$("#footer").load("pages/footer.html");
	$("#sample").attr("placeholder",sample);
	$("#sample").attr("value",sample);
	submitDownload();
	
})
